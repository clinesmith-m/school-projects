 <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <body>
    <div class="row">
    <div class="col-md-10"><h1>Unicorn Jerky Enthusiast</h1></div>
    <div class="col-md-2">
        <ul class="nav nav-pills">
          <li role="presentation" class="active"><a href="{{ url_for('signup') }}">Sign Up</a></li>
          <li role="presentation" id="si"><a href="{{ url_for('signin') }}">Sign In</a></li>
        </ul>
    </div>

    {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <h3 class="flashes" align="center" style="color:#337ab7">{{ message }}</h3>
    {% endfor %}
  {% endif %}
{% endwith %}
